{% extends 'base.html' %}

{% block content %}
    <h2>Wpłaty</h2>
    <form method="POST">
        <label for="amount">Kwota:</label>
        <input type="text" id="amount" name="amount" required>
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Dodaj Wpłatę</button>
    </form>
    <h3>Lista Wpłat</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Kwota</th>
            <th>Data</th>
            <th>Akcje</th>
        </tr>
        {% for income in incomes %}
        <tr>
            <td>{{ income['id'] }}</td>
            <td>{{ income['amount'] }}</td>
            <td>{{ income['date'] }}</td>
            <td>
                <a href="{{ url_for('edit_income', id=income['id']) }}">Edytuj</a>
                <a href="{{ url_for('delete_income', id=income['id']) }}">Usuń</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
